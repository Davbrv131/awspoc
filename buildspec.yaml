version: 0.1
env:
  parameter-store:
    DynamoDBServicesTableName: "Stena_Services"
    DynamoDBServicesTableHash: "serviceName"
phases:
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket awspoclambdafunctions
                                   --output-template-file NewSamTemplate.yaml
artifacts:
  type: zip
  files:
    - NewSamTemplate.yaml